name: Build & Release

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch: # Lets you run this manually from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # CRITICAL: This permission allows the script to create a Release

    steps:
    - uses: actions/checkout@v4
    
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 1. Build the APK
    - name: Build APK
      run: ./gradlew assembleDebug

    # 2. Rename it to something pretty (so it's not just 'app-debug.apk')
    - name: Rename APK
      run: mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/TileToolkit.apk

    # 3. THE ZIP FIX: Upload as a Release Asset (Raw File)
    # This puts the file in the "Releases" tab on the right, NOT the "Artifacts" tab at the bottom.
    - name: Release Nightly Build
      uses: softprops/action-gh-release@v1
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
      with:
        tag_name: nightly
        name: Nightly Build
        files: app/build/outputs/apk/debug/TileToolkit.apk
        draft: false
        prerelease: true
        overwrite: true # Replaces the old nightly every time you push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
